<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="password.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password or Change Email</h1>
            <div id="resetPasswordMsg" class="text-sm mb-4 text-center"></div>
            <div id="emailVerificationMsg" class="text-sm mb-4 text-center hidden">A verification email has been sent to
                your email address. Please verify your email to proceed.</div>
            <form id="resetPasswordForm" class="space-y-4">
                <input type="password" id="newPassword" placeholder="Enter new password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Reset Password
                </button>
            </form>
            <button id="resendVerificationBtn"
                class="w-full bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 hidden">
                Resend Verification Email
            </button>
            <a href="index.html" class="block text-center text-blue-500 hover:underline mt-4">Back to Site</a>
        </div>
    </div>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB8B5Saw8kArUOIL_m5NHFWDQwplR8HF_c",
            authDomain: "language-study-tracker.firebaseapp.com",
            projectId: "language-study-tracker",
            storageBucket: "language-study-tracker.appspot.com",
            messagingSenderId: "47054764584",
            appId: "1:47054764584:web:7c0b6597bc42aaf961131d"
        };
        firebase.initializeApp(firebaseConfig);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            // Get the mode parameter (action to perform) to determine the form to show
            const mode = urlParams.get('mode');

            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const emailVerificationMsg = document.getElementById('emailVerificationMsg');
            const resendVerificationBtn = document.getElementById('resendVerificationBtn');

            // Hide all forms initially
            resetPasswordForm.style.display = 'none';
            emailVerificationMsg.style.display = 'none';
            resendVerificationBtn.style.display = 'none';

            // Show the appropriate form based on the action
            if (mode === 'resetPassword') {
                resetPasswordForm.style.display = 'block';
            } else if (mode === 'verifyEmail') {
                emailVerificationMsg.style.display = 'block';
                resendVerificationBtn.style.display = 'block';
            } else if (mode === 'verifyAndChangeEmail') {
                emailVerificationMsg.style.display = 'block';
                resendVerificationBtn.style.display = 'block';

                const verifyAndUpdateEmail = async () => {
                    try {
                        await firebase.auth().applyActionCode(oobCode);
                        resetPasswordMsg.textContent = 'Email has been verified and updated successfully!';
                        resetPasswordMsg.classList.add('text-green-500');
                    } catch (error) {
                        console.error('Error verifying and updating email:', error);
                        resetPasswordMsg.textContent = `Failed to verify and update email: ${error.message}`;
                        resetPasswordMsg.classList.add('text-red-500');
                    }
                };

                verifyAndUpdateEmail();
            } else {
                document.getElementById('resetPasswordMsg').textContent = 'Invalid or missing action parameter.';
                resetPasswordMsg.classList.add('text-red-500');
            }

            if (!oobCode) {
                document.getElementById('resetPasswordMsg').textContent = 'Invalid or missing reset code.';
                resetPasswordMsg.classList.add('text-red-500');
                return;
            }

            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('newPassword').value;
                const resetPasswordMsg = document.getElementById('resetPasswordMsg');

                try {
                    await firebase.auth().confirmPasswordReset(oobCode, newPassword);
                    resetPasswordMsg.textContent = 'Password has been reset successfully! Redirecting to login...';
                    resetPasswordMsg.classList.add('text-green-500');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } catch (error) {
                    console.error('Error resetting password:', error);
                    resetPasswordMsg.textContent = `Failed to reset password: ${error.message}`;
                    resetPasswordMsg.classList.add('text-red-500');
                }
            });

            resendVerificationBtn.addEventListener('click', () => {
                sendEmailVerification('emailVerificationMsg', 'text-green-500', 'text-red-500');
            });
        });
    </script>
</body>

</html>
