<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Language Study Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-lg shadow p-8 space-y-6">
            <h2 class="text-2xl font-bold text-center text-gray-900">Sign In</h2>
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                <button id="loginBtn" class="w-full bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition-colors">
                    Sign In
                </button>
            </div>
            <div class="text-center">
                <button id="showRegisterBtn" class="text-blue-500 hover:text-blue-600 text-sm">
                    Don't have an account? Sign up
                </button>
                <p>Forgot your password? Email me</p>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="bg-white rounded-lg shadow p-8 space-y-6 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-900">Create Account</h2>
            <div class="space-y-4">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="registerErrorMessage" class="text-red-500 text-sm hidden"></div>
                <button id="registerBtn" class="w-full bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition-colors">
                    Create Account
                </button>
            </div>
            <div class="text-center">
                <button id="showLoginBtn" class="text-blue-500 hover:text-blue-600 text-sm">
                    Already have an account? Sign in
                </button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
