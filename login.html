<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Language Study Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-lg shadow p-8 space-y-6">
            <h2 class="text-2xl font-bold text-center text-gray-900">Sign In</h2>
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
                <button id="loginBtn" class="w-full bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition-colors">
                    Sign In
                </button>
                <button id="googleLoginBtn" class="w-full border border-gray-300 rounded-md p-2 flex items-center justify-center space-x-2 hover:bg-gray-50 transition-colors">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    <span>Sign in with Google</span>
                </button>
            </div>
            <div class="text-center">
                <button id="showRegisterBtn" class="text-blue-500 hover:text-blue-600 text-sm">
                    Don't have an account? Sign up
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="bg-white rounded-lg shadow p-8 space-y-6 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-900">Create Account</h2>
            <div class="space-y-4">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div id="registerErrorMessage" class="text-red-500 text-sm hidden"></div>
                <button id="registerBtn" class="w-full bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition-colors">
                    Create Account
                </button>
            </div>
            <div class="text-center">
                <button id="showLoginBtn" class="text-blue-500 hover:text-blue-600 text-sm">
                    Already have an account? Sign in
                </button>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB8B5Saw8kArUOIL_m5NHFWDQwplR8HF_c",
            authDomain: "language-study-tracker.firebaseapp.com",
            projectId: "language-study-tracker",
            storageBucket: "language-study-tracker.firebasestorage.app",
            messagingSenderId: "47054764584",
            appId: "1:47054764584:web:7c0b6597bc42aaf961131d"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerErrorMessage = document.getElementById('registerErrorMessage');

        // Show/Hide Forms
        document.getElementById('showRegisterBtn').addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        document.getElementById('showLoginBtn').addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Email/Password Login with Validation
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                errorMessage.textContent = "Please fill in both fields.";
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Google Login
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Register with Validation
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                registerErrorMessage.textContent = "Passwords don't match";
                registerErrorMessage.classList.remove('hidden');
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                window.location.href = 'index.html';
            } catch (error) {
                registerErrorMessage.textContent = error.message;
                registerErrorMessage.classList.remove('hidden');
            }
        });

        // Check auth state (auto-login)
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
