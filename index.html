<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Study Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-sm mb-4">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Language Study Tracker</h1>
                <div class="flex items-center gap-4">
                    <span id="userEmail" class="text-gray-600"></span>
                    <button id="openSettingsBtn"
                        class="p-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 focus:outline-none flex items-center justify-center gap-2"
                        title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4v1m0 14v1m8-8h1M4 12H3m15.364-6.364l.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707" />
                        </svg>
                        <span class="ml-1 font-medium">Settings</span>
                    </button>
                    <button id="logoutBtn"
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors disabled:opacity-50">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        <!-- Settings Modal -->
        <div id="settingsModal"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50 hidden">
            <div class="bg-white rounded-lg shadow p-8 w-full max-w-xs relative">
                <button id="closeSettingsBtn"
                    class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                <h2 class="text-xl font-bold mb-4 text-center">Settings</h2>
                <div class="flex items-center gap-2 mb-2">
                    <input type="checkbox" id="toggleAchievements" class="form-checkbox h-5 w-5 text-blue-600">
                    <label for="toggleAchievements" class="text-gray-700">Show Achievements</label>
                </div>
                <button id="deleteAccountBtn"
                    class="w-full mt-6 p-2 bg-gray-200 text-red-600 border border-red-400 rounded hover:bg-red-100 transition-colors">
                    Delete Account
                </button>
            </div>
        </div>

        <!-- Achievements Section -->
        <div id="achievementsSection" class="bg-white rounded-lg shadow p-6 mb-6" style="display:none;">
            <h2 class="text-xl font-bold mb-4">Achievements</h2>
            <div id="badgesContainer" class="flex flex-wrap gap-4"></div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
            <button class="tab-button p-2 bg-blue-500 text-white rounded" data-tab="vocabulary">Vocabulary</button>
            <button class="tab-button p-2 bg-gray-200 text-gray-700 rounded" data-tab="skills">Skills</button>
        </div>

        <div id="vocabulary" class="tab-content active">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4">Vocabulary Tracker</h2>

                <div class="space-y-4 mb-4">
                    <div class="flex gap-2 items-center"> <select id="categorySelect" class="p-2 border rounded">
                        </select>
                        <button id="deleteCategoryBtn"
                            class="p-2 bg-red-500 text-white rounded hover:bg-red-600 disabled:opacity-50" disabled>
                            Delete Selected Category
                        </button>
                    </div>

                    <div id="newCategoryInput" class="flex gap-2 hidden">
                        <input type="text" id="newCategoryName" placeholder="New category name"
                            class="flex-1 p-2 border rounded">
                        <button id="addCategoryBtn"
                            class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add</button>
                        <button id="cancelCategoryBtn" class="p-2 bg-gray-200 rounded hover:bg-gray-300">Cancel</button>
                    </div>

                    <div class="flex gap-2">
                        <textarea id="vocabularyInput" placeholder="Enter words (one per line)"
                            class="flex-1 p-2 border rounded min-h-40"></textarea>
                        <button id="addVocabBtn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="vocabularyList" class="space-y-4"></div>
            </div>
        </div>

        <div id="skills" class="tab-content">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold mb-4">Skills Tracker</h2>

                <div class="flex gap-2 mb-4">
                    <textarea id="skillsInput" placeholder="Enter skills (one per line)"
                        class="flex-1 p-2 border rounded min-h-40"></textarea>
                    <button id="addSkillBtn" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                    </button>
                </div>

                <div id="skillsList" class="space-y-2"></div>
            </div>
        </div>

        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mt-4">
            <p class="text-sm">Progress Status Legend:</p>
            <div class="flex gap-4 mt-2">
                <span class="flex items-center gap-1">
                    <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" />
                    </svg>
                    Not Started
                </span>
                <span class="flex items-center gap-1">
                    <svg class="w-5 h-5 text-yellow-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10" stroke-width="2" />
                        <path d="M12 6v6l4 4" stroke-width="2" />
                    </svg>
                    In Progress
                </span>
                <span class="flex items-center gap-1">
                    <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-width="2" />
                        <path d="M22 4L12 14.01l-3-3" stroke-width="2" />
                    </svg>
                    Mastered
                </span>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast"
            class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white px-6 py-3 rounded shadow-lg z-50 hidden transition-opacity duration-300">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
